{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
<title>Search</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="The River template project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap-4.1.2/bootstrap.min.css' %}">
<link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.3.4/owl.carousel.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.3.4/owl.theme.default.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.3.4/animate.css' %}">
<link href="{% static 'plugins/jquery-datepicker/jquery-ui.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'plugins/colorbox/colorbox.css' %}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">
<style>
        html, body
    {
        height: 100%;
    }

    body
    {
        display: table;
        margin: 0 auto;
        background-image: url("{% static 'images/yonsei.jpg' %}");
        background-size: cover;
        background-position: center center;                    
    }

    .container
    {
        height: 100%;
        display: table-cell;
        vertical-align: middle;
        background-color: transparent
    }

    .main
    {
        height: 200px;
        width: 200px;
        background-color: blue;      
    }
    .ivory
    {
        color:ivory ;
    }
</style>
</head>

<body>
	<header class="header">
		<div class="header_content d-flex flex-row align-items-center justify-content-start">
		    <div class="logo"><a href="{% url 'home' %}">YLF</a></div>
			<div class="ml-auto d-flex flex-row align-items-center justify-content-start">
                <nav class="main_nav">
                    <ul class="d-flex flex-row align-items-start justify-content-start">
                        <li class="active"><a href="{% url 'posthome' %}">Home</a></li>
                    </ul>
                </nav>
            </div>
        </div>
	</header>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="home_content text-center">
                    <div class="home_title">YLF Search</div>
                    <div class="booking_form_container">
                        <form method="GET" action="{% url 'result' %}" class="booking_form">
                            <div class="d-flex flex-xl-row flex-column align-items-start justify-content-start">
                                <div class="booking_input_container d-flex flex-lg-row flex-column align-items-start justify-content-start">
                                <select name="keyword1" class="booking_input booking_input_container" required="required">
                                            <option value="필기류" style="color: black">필기류</option>
                                            <option value="지갑" style="color: black">지갑</option>
                                            <option value="전자기기" style="color: black">전자기기</option>
                                            <option value="의류" style="color: black">의류</option>
                                            <option value="신분증/카드" style="color: black">신분증/카드</option>
                                            <option value="기타" style="color: black">기타</option>
                                </select>
                                <select name="keyword2" class="booking_input booking_input_container" style="margin-left: 20px" required="required">
                                    {% for option in options %}
                                        <option value="{{option}}" style="color: black">{{option}}</option>
                                    {% endfor %}
                                </select>
                                <div><button class="booking_button trans_200" style="margin-left: 30px">Search Now</button></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'styles/bootstrap-4.1.2/popper.js' %}"></script>
    <script src="{% static 'styles/bootstrap-4.1.2/bootstrap.min.js' %}"></script>
    <script src="{% static 'plugins/greensock/TweenMax.min.js' %}"></script>
    <script src="{% static 'plugins/greensock/TimelineMax.min.js' %}"></script>
    <script src="{% static 'plugins/scrollmagic/ScrollMagic.min.js' %}"></script>
    <script src="{% static 'plugins/greensock/animation.gsap.min.js' %}"></script>
    <script src="{% static 'plugins/greensock/ScrollToPlugin.min.js' %}"></script>
    <script src="{% static 'plugins/OwlCarousel2-2.3.4/owl.carousel.js' %}"></script>
    <script src="{% static 'plugins/easing/easing.js' %}"></script>
    <script src="{% static 'plugins/progressbar/progressbar.min.js' %}"></script>
    <script src="{% static 'plugins/parallax-js-master/parallax.min.js' %}"></script>
    <script src="{% static 'plugins/jquery-datepicker/jquery-ui.js' %}"></script>
    <script src="{% static 'plugins/colorbox/jquery.colorbox-min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
